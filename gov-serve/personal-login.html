<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <title>政务服务网</title>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel='icon' href=''>
    <link rel='stylesheet' type='text/css' href='./css/reset-css.css'>
    <link rel='stylesheet' type='text/css' href='./css/personal-login.css'>
    <link rel='stylesheet' type='text/css' href='./css/commonCss.css'>

</head>
<body>
    <!-- top  开始-->
    <div id="top-div">
        <div id="top-header">
            <div class="header-text">
                <span>智慧城市公共服务平台</span>
                <img src="./images/1.png">
            </div>
            <div class="header-logo">
                <img src="./images/logo.png">
            </div>
            <div class="header-search">
                <form>
                    <input type="text" name="" placeholder="请输入你想要的服务">
                    <input type="submit" name="" value="" style="background-image: url('./images/2.png')">
                </form>
            </div>
        </div>
    </div>
    <!-- top  结束-->

    <!-- main  开始-->
    <div id="main">
        <div id="empty"></div>
        <div id="main-box">
            <ul class="login">
                <li class="login1">
                    <span>1 创建账号</span>
                    <div class="trilateral1"></div>
                </li>
                <li class="login2">
                    <div class="triangle-cave1"></div>
                    <span>2 实名认证</span>
                    <div class="trilateral2"></div>
                </li>
                <li class="login3">
                    <div class="triangle-cave2"></div>
                    <span>3 注册完成</span>
                </li>
            </ul>

            <div class="cut-off-rule"></div>

            <!-- 注册填写表单-->
            <form name="loginForm" class="menu" ng-controller="DemoLogin">
                <ul class="menu-list">
                    <li class="menu-list1">
                        <p>请输入用户名</p>
                        <input type="text" id="login-username" name="usernameInput" ng-model="username" required placeholder="4~20个字符，支持字母、数字组合">
                        <span class="control-show-text1" ng-show="loginForm.usernameInput.$error.required">*&nbsp;&nbsp;必填</span>
                    </li>
                    <li class="menu-list2">
                        <p>请输入昵称</p>
                        <input type="text" id="login-nickname" name="nicknameInput" ng-model="nickname" required placeholder="请输入您的昵称">
                        <span class="control-show-text1" ng-show="loginForm.nicknameInput.$error.required">*&nbsp;&nbsp;必填</span>
                    </li>
                    <li class="menu-list3">
                        <p>请输入手机号</p>
                        <input type="text" name="phoneInput" ng-model="phone" required placeholder="请输入您的手机号码">
                        <span class="control-show-text1" ng-show="loginForm.phoneInput.$error.required">*&nbsp;&nbsp;必填</span>
                    </li>
                    <li class="menu-list4">
                        <p>请设置密码</p>
                        <input type="password" id="login-pass1" name="passwordInput" ng-model="password" required placeholder="6~20位字符，由数字、字母或符号两种以上组成">
                        <span class="control-show-text1" ng-show="loginForm.passwordInput.$error.required">*&nbsp;&nbsp;必填</span>
                        <input type="password" id="login-pass2" name="copyInput" ng-model="copyPassword" required placeholder="请确认输入密码">
                        <span class="control-show-text1" ng-show="loginForm.copyInput.$error.required">*&nbsp;&nbsp;必填</span>
                    </li>
                    <li class="menu-list5">
                        <input type="checkbox" name="" checked="checked">
                        <p>我已阅读并同意<a href="#" class="hintBox" onclick="hintFun()">《政务服务网注册协议》</a></p>
                    </li>
                    <li class="butt">
                        <input type="button" id="login-butt" name="" ng-click="funLogin()" value="注册">
                    </li>
                </ul>
            </form>

            <!--&lt;!&ndash; 注册完成提示&ndash;&gt;-->
            <!--<div class="login-success">-->
                <!--<p>注册成功，请您登陆</p>-->
                <!--<div><a href="personal-register.html">登陆</a></div>-->
            <!--</div>-->

        </div>
    </div>
    <!-- main  结束-->

    <!--攻城狮正在攻克的悬浮框-->
    <div id="bg"></div>
    <div id="show">
        <div class="close-img"><img class="close-img-btn" src="./images/close.png"></div>
        <p class="hint-text">数据正在填充中, 尽请期待哟, 亲!</p>
    </div>

    <!-- footer  开始-->
    <div id="footer">
        <div id="bottom">
            <div class="bottom-nav">
                <a href="#" class="hintBox" onclick="hintFun()">把本站设为首页</a><span>|</span>
                <a href="#" class="hintBox" onclick="hintFun()">关于智慧城市公共服务平台</a><span>|</span>
                <a href="#" class="hintBox" onclick="hintFun()">本站申明</a><span>|</span>
                <a href="#" class="hintBox" onclick="hintFun()">新手指南</a><span>|</span>
                <a href="#" class="hintBox" onclick="hintFun()">联系我们</a>
            </div>
            <div class="bottom-info">
                <span>主办：小陌研究院&nbsp;&nbsp;</span>
                <p>中文域名：政务服务.政务 建议使用1366*768分辨率/IE9.0或以上浏览器访问达到最佳效果</p>
            </div>
        </div>
    </div>
    <!-- footer  结束-->

    <script src="./angular-1.6.2/angular.min.js"></script>
    <script src="./angular-1.6.2/angular-sanitize.min.js"></script>
    <script src="./angular-1.6.2/angular-route.min.js"></script>

    <script src="./angular-js/app.js"></script>
    <script src="./angular-js/controllers.js"></script>
    <script src="./angular-js/services.js"></script>
    <script src="./angular-js/directives.js"></script>
    <script src="./angular-js/config.js"></script>
    <script src="./angular-js/filters.js"></script>

</body>
</html>
